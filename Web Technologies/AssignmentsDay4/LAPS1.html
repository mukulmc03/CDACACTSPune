<html>
    <head>
        <title>JS | LA | PS1</title>
    </head>
    <body>
        <script>
            /*Accept an integer value and a message from user and print the message that many number
              of times.*/
            var x = prompt("Enter a integer value");
            var i;
            for(i = 1; i <= x; i++){
                document.write(i + " Hello<br>");
            }
        </script>
    </body>
</html>
