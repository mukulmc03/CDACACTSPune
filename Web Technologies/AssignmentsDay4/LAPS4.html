<html>
    <head>
        <title>
            JS | LA | PS3
        </title>
    </head>
    <body>
        <script>
            // Write a program to print the multiplication table of a given number up to 10 multiples.
            var a = prompt("Enter a number: ");
            var i;
            document.write("Table of <b>" + a + "</b> is:<br>");
            for (i = 1; i <= 10; i++) {
                    document.write("<b>" + a + "</b> * " + i + " = " + (i * a) + "<br>");
            }
        </script>
    </body>
</html>
