<html>
    <head>
        <title>
            JS | LA | PS2
        </title>
    </head>
    <body>
        <script>
            var n = prompt("Enter a number");
            var i = 1;
            document.write("List of even numbers list upto "+n+" is: <br>");
            while (i < n) {
                if (i % 2 == 0) {
                    document.write(i+"<br>");
                }
                i++;
            }
        </script>
    </body>
</html>
