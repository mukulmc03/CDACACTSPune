<html>

    <script>
        // Write a function pow(x,y) that calculates x y . Do not use the Math predefined objet
        function pow(x, y) {
            var product = 1;
            for(var i = y; i > 0; i--){
                var product = product * x;
            }            
            return product;
        }
    </script>
    <body>
        <script>
            var x = prompt("Enter Base : ");
            var y = prompt("Enter Exponential");
            document.write("Result of pow("+ x + ", " + y +") is : " + pow(x, y))
        </script>
    </body>
</html>
