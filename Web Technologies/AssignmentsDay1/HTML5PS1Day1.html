<!DOCTYPE html>
<html>
<head>
	<title>HTML 5 | Appointment Scheduler</title>
</head>
<body>
	<h3>Appointment Scheduler</h3><br>
	<fieldset style="width: 50%;">
		<legend>Personal Information</legend><br>
		Name<br>
		<input type="text" name="name"><br><br>
		Telephone Number<br>
		<input type="tel" name="name"><br><br>
		E-mail Address<br>
		<input type="email" name="name"><br><br>
		Date of Birth<br>
		<input type="date" name="dob"><br><br>
	</fieldset>
	<br>
	<fieldset style="width: 50%;">
		<legend>Appointment Request</legend><br>
		What is the reason for your visit?<br>
		<input type="text" placeholder="Select or Type your answer"><br><br>
		Current Pain Level<br>
		<input type="range" min="0" max="10" step="2"><br><br>
		Preferred Date<br>
		<input type="date"><br><br>
		Preferred Time<br>
		<input type="time"><br><br>
	</fieldset>
	<br>
	<input type="button" value="Submit"><br><br>
	</body>
</html>
