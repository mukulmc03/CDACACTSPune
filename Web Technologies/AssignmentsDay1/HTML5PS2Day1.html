<!DOCTYPE html>
<html>
<head>
	<title>HTML5 | Web Page</title>
</head>
<body bgcolor="#356aa0" style="color:  #cdcdcd;">
	<fieldset style="border: 1px solid #cdcdcd; width: 70%; margin: auto;">
		<legend style="color: #cdcdcd;">Registration Details</legend>
		<br><br>
		University:
		<input type="text" name="university" style="width: 50%; margin-left: 12%;">
		<br><br>
		Institue:
		<input type="text" name="institute" style="width: 50%; margin-left: 14.5%;">
		<br><br>
		Branch:
		<select style="width: 50%; margin-left: 15%;">
			<option>Computer Science & Engineering</option>
			<option>Civil Engineering</option>
			<option>Information Technology</option>
			<option>Mechanical Engineering</option>
			<option>Electronics and Telecommunication</option>
		</select>
		<br><br>		
		Degree:
		<select style="width: 50%; margin-left: 15%;">
			<option>Bachelor Of Engineering</option>
			<option>Bachelor Of Science</option>
			<option>Bachelor Of Commerce</option>
			<option>Bachelor Of Physical Education</option>
			<option>Bachelor of Computer Application</option>
		</select>
		<input type="radio" name="pursuing" value="Pursuing">Pursuing
		<input type="radio" name="completed" value="Completed">Completed
		<br><br>
		Average CPI:
		<input type="number" name="cpi" min="0" max="10" style="width: 10%; margin-left: 10.4%;">
		upto 
		<input type="number" name="sem" min="1" max="8" style="width: 10%;"> Th Semester
		<br><br>
		Experience:
		<input type="number" name="experience" min="0" style="width: 10%; margin-left: 11.5%;"> Years
		<br><br>
		Your Website or Blog:
		<input type="url" name="weborblog" placeholder="https://" style="width: 50%; margin-left: 2.5%;">
		<br><br>
	</fieldset>
</body>
</html>
