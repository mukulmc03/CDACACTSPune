<!DOCTYPE html>
<html>
<head>
	<title>HTML5 | Forms</title>
</head>
<body>
	<div style="border: 1px solid blue; ">
		<fieldset style="width: 40%; margin: auto; margin-top: 2%; margin-left: 5%; margin-right: 5%;">
			<legend>Your Details</legend><br>	
			NAME:
			<input type="text" name="name" style="margin-left: 30%;"><br><br>
			ADDRESS:
			<input type="text" name="address" style="margin-left: 24%;"><br><br>
			POSTAL CODE
			<input type="number" name="pscode" style="margin-left: 17%;"><br><br>
			TELEPHONE
			<input type="tel" name="telephone" style="margin-left: 20%;"><br><br>
		</fieldset>
		<fieldset style="width: 40%; margin: auto; margin-left: 5%; margin-right: 5%;">
			<legend>PERSONAL INFORMATION</legend><br>
			GENDER:<br><br>
			<input type="radio" name="gender" style="margin-left: 5%;">MALE
			<input type="radio" name="gender" style="margin-left: 50%;">FEMALE<br><br>
			DATE OF BIRTH<br><br>
			<input type="date" name="dob" style="margin-left: 14%;"><br><br>
		</fieldset>
		<fieldset style="width: 40%; margin: auto; margin-left: 5%; margin-right: 5%;">
			<legend>SURVEY</legend>
			AVERGAE NUMBER OF HOURS SPENT BROWSING PER DAY:
			<input type="number" style="margin-left: 30%; width: 60%; margin-top: -15%;"><br><br>
			WHAT IS YOUR FAVORITE WEBSITE?:
			<input type="url" name="website" style="margin-left: 30%; width: 60%;">
		</fieldset>
		<input type="submit" name="" style="margin-left: 4.9%; margin-bottom: 1px; margin-top: 1px;">
	</div>
</body>
</html>
