<html>
    <head>
        <title>
            Extra | JS | PS5
        </title>
        <script>
            /* Write a program that prompts the user to enter a Social Security number in the format DDD-DD-
                DDDD, where D is a digit. Your program should check whether the input is valid.
                Eg : Enter a SSN: 232-23-5435
                232-23-5435 is a valid social security number */
        </script>
    </head>
    <body>
        <script>
            var securityNum = toString(prompt("Enter a SSN : "));
            var validNum = /^[0-9]{3}-[0-9]{2}-[0-9]{5}$/;
            if(securityNum.match(validNum)){
                document.write(+ securityNum +" is a valid Social Security Number");
            }
            else{
                alert("Enter a valid Social Security Number");
            }
        </script>
    </body>
</html>
